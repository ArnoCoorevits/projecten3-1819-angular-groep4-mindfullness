<div class="row text-center">
    <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="view = CalendarView.Month"
        [class.active]="view === CalendarView.Month"
        >
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="view = CalendarView.Week"
        [class.active]="view === CalendarView.Week">
        Week
      </div>
      <div
        class="btn btn-primary"
        (click)="view = CalendarView.Day"
        [class.active]="view === CalendarView.Day">
        Day
      </div>
    </div>
  </div>
</div>
<br>

<div [ngSwitch]="view" class="aklist">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
  >
  </mwl-calendar-day-view>
</div>
<br><br><br>
<ul>
    <li *ngFor="let item of items | async">
      {{ item._group }}
    </li>
  </ul>
<div class="aklist">
<h3> 
  Aankondigingen
  <button
    class="btn btn-primary pull-right"
    (click)="openDialog()">
    Add new
  </button>
  <div class="clearfix"></div>
</h3>
</div>
<div class="aklist">
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Titel</th>
      <th>Datum</th>
      <th>Groep</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let announcement of events">
      <td>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="announcement.title"
          (keyup)="refresh.next()">
      </td>
      
      <td>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="announcement.start"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set">
      </td>
      <td>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="announcement.groep"
          placeholder="Not set">
      </td>
    </tr>
  </tbody>

</table>

</div>
