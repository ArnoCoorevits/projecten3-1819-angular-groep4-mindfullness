<div class="container-inline">
  <div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        <div *ngFor="let sessie of sessies" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
          href="#list-home" role="tab" aria-controls="home" (click)="toonSessieInfo(sessie)">
          <a>{{sessie.naam}}</a>
        </div>

        <!--  <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Sessie 2: het tweede deel</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Sessie 3: het derde deel</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Sessie 4: het vierde deel</a> -->
      </div>
      <button type="button" class="btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="material-icons">
          add_circle
        </i>
      </button>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="">
          <h1>{{_sessie.naam}}</h1>
          <p>{{_sessie.beschrijving}}</p>
        </div>
      </div>
      <div class="tab-content" id="nav-tabContent" *ngFor='let localOefening of oefeningen'>
        <!--<div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"><app-oefeningen-lijst></app-oefeningen-lijst></div>
       <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list"><app-oefeningen-lijst></app-oefeningen-lijst></div>
        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list"><app-oefeningen-lijst></app-oefeningen-lijst></div>
        <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list"><app-oefeningen-lijst></app-oefeningen-lijst></div> -->
        <app-oefening class="test" [oefening]='localOefening'></app-oefening>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sessie toevoegen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sessienaam" class="col-form-label">Sessienaam:</label>
            <input type="text" class="form-control" id="sessienaam">
          </div>
          <div class="form-group">
            <label for="sessiebeschrijving" class="col-form-label">Beschrijving:</label>
            <textarea class="form-control" id="sessiebeschrijving"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleer</button>
        <button type="submit" class="btn btn-primary">Opslaan</button>
      </div>
    </div>
  </div>
</div>
