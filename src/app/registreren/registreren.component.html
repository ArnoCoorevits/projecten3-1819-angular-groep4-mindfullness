<div class="container-inline">
  <div class="form-container loginmodal-container">

    <h2>Gelieve U te registreren</h2>
    <span class="error" *ngIf="error">Emailadres klopt niet of wachtwoord is te kort</span>
    
    <form [formGroup]='registrerenForm' #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <input type="text" formControlName='email' placeholder="Email adres" (ngModel)="email" name="email" class="txt" required>
      <br>
      <span class="error" *ngIf="errorPassword">Moet uit minstens 6 tekens bestaan</span>
      <input type="password" formControlName='password' placeholder="Wachtwoord" (ngModel)="password" name="password" class="txt" required>
      <br>
      <!--<input type="password" placeholder="Herhaal wachtwoord" (ngModel)="confirmPassword" name="confirmPassword" required />-->

      <button type="submit" [disabled]="!formData.valid" class="basic-btn">Create my account</button>
    </form>

  </div>
</div>
