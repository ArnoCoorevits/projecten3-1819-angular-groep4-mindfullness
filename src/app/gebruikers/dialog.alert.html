<h1 mat-dialog-title>Pas op!</h1>
<div mat-dialog-content>
  <p>Ben je zeker dat je gebruiker  <b>{{data.dataName}}</b>  wilt verwijderen?
  <br>(Deze actie kan niet meer ongedaan gemaakt worden!)</p>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="onNoClick()">Nee</button>
  <button mat-button [mat-dialog-close]="data.dataUid">Ja</button>
</div>
