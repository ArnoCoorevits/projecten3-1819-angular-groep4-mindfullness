<ul>
    <li *ngFor="let message of messages" style="list-style-type: none;  ">
        {{message.content}}  
       <p class="miniText"> {{message.messageTime | date:'short'}} --- {{message.messageUser}} </p> 
    </li>
    <li style="list-style-type: none;  ">
     <input #chat (keyup.enter)="postMessage(chat.value)"> 
     <button (click)="postMessage(chat.value)"> post</button>
    </li>
</ul>
