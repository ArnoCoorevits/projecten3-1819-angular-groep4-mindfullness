<mat-card class="sessies-card">
  <mat-card-header>
    <mat-card-title>
      <h2 class="animated fadeIn">Groepen</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <button mat-button *ngFor='let groep of groepNummers' (click)="applyGroepFilter(groep)">
        <mat-card class="sessies-card-groep mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>
                {{groep}}
              </mat-card-title>
            </mat-card-header>
          </mat-card>
    </button>
  </mat-card-content>
</mat-card>

<mat-card class="sessies-card">
  <mat-card-header>
    <mat-card-title>
      <h4 class="animated fadeIn">Gebruikers</h4>
    </mat-card-title>
    <mat-card-subtitle>
      {{selectedGroep}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naam </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Group Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Groep </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select [value]="groepen[element.groepnr]" (selectionChange)="changeGroup(element.uid, $event.value)">
              <mat-option *ngFor="let groep of groepen" [value]="groep">
                {{groep.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
